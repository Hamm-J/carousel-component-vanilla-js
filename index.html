<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Component</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="carousel__container">
      <div class="carousel__slide">
        <div class="carousel__img-wrapper">
          <img
            class="carousel__img"
            id="carousel__img--last-dup"
            src="./assets/space1.jpeg"
            alt="photo of the cosmos"
          />
        </div>
        <div class="carousel__img-wrapper">
          <img
            class="carousel__img"
            src="./assets/beach1.jpeg"
            alt="photo of a beach with palm trees"
          />
        </div>

        <div class="carousel__img-wrapper">
          <img
            class="carousel__img"
            src="./assets/dogs1.jpeg"
            alt="photo of a dog holding a flower"
          />
        </div>
        <div class="carousel__img-wrapper">
          <img
            class="carousel__img"
            src="./assets/house1.jpeg"
            alt="photo of a red house on a hill"
          />
        </div>
        <div class="carousel__img-wrapper">
          <img
            class="carousel__img"
            src="./assets/nature1.jpeg"
            alt="photo of a rain falling of tree leaves"
          />
        </div>
        <div class="carousel__img-wrapper">
          <img
            class="carousel__img"
            src="./assets/space1.jpeg"
            alt="photo of astronaut floating above earth"
          />
        </div>

        <div class="carousel__img-wrapper">
          <img
            class="carousel__img"
            id="carousel__img--first-dup"
            src="./assets/beach1.jpeg"
            alt="photo of a beach with palm trees"
          />
        </div>
      </div>
      <button class="btn" id="prevBtn">&#8678;</button>
      <button class="btn" id="nextBtn">&#8680;</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
